<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html, body, #map-canvas {position: relative; height: 100%; width: 100% margin: 0; padding: 0; z-index: -1;}
			#searchboxinput { width: 35%; padding: 0 12px 0 12px; font-size: 15px;  box-shadow: 3px 3px 1px #888888; }
			#largestquakes { width: auto; height: auto; box-shadow: 3px 3px 1px #888888; background-color: rgba(255,255,255,0.6); padding: 3px 6px;  }
			#topQuakeList { font-size: 15px; }
			#topQuakeList:hover { font-size: 16px; color: blue; }
			.controls { margin: 16px 12px; border: 1px solid #adadad; height: 32px; }
			#content { min-width: 200px !important; }
			#infoHeading { text-align: center; font-size: 18px; }
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvweRCkHzZKDclWfeoohETcp_wJ6q5Nbw&libraries=places"></script>
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			function initialize() {
				var markers = [];
				var mapOptions = {
					center: { lat: -34.397, lng: 150.644 },
					zoom: 8,
					disableDefaultUI: true,
					disableDoubleClickZoom: true,
				};
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
				var input = document.getElementById('searchboxinput');
				var searchBox = new google.maps.places.SearchBox(input);
				var infoWindow = new google.maps.InfoWindow();
				
				var topQuakeWindow = document.getElementById('largestquakes');
				
				// Prevent autocomplete from finding establishments
				var acOptions = {
					types: ['(cities)']
				};
				var autoComplete = new google.maps.places.Autocomplete(input, acOptions);
				
				map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
				map.controls[google.maps.ControlPosition.TOP_RIGHT].push(topQuakeWindow);
				
				// Query GeoNames for top 10 magnitude earthquakes in last 12 months
				var date = new Date();
				var yyyy = date.getFullYear().toString();                                    
				var mm = (date.getMonth()+1).toString(); // getMonth() is zero-based         
				var dd  = date.getDate().toString();
				
				// Make sure the date string is formatted correctly before submitting JSON request
				var datefinal = yyyy + '-' + (mm[1]?mm:"0"+mm[0]) + '-' + (dd[1]?dd:"0"+dd[0]);
				
				// Array to store the list of quakes for clicking the items
				var topMarkers = [];
				
				var topquakes = "http://api.geonames.org/earthquakesJSON?north=90&south=-90&east=-90&west=90&username=iamscience&date=" + datefinal;
				$.getJSON(topquakes, function(data) {
					$.each(data, function(key, val) {
						if (data.earthquakes.length == 0) { return; }						
						var topquakeContent = '<div id="topQuakeContent"><center><h2>Largest Quakes in last 12 months</h2><p>'
						for (var i = 0; i < data.earthquakes.length; i++) {
							var marker = new google.maps.Marker( {
								map: map,
								position: new google.maps.LatLng(val[i].lat, val[i].lng),
								title: 'Magnitude: ' + val[i].magnitude
							});
							topMarkers[topMarkers.length] = marker;
							
							topquakeContent += '<div id="topQuakeList">' + (i + 1) + ': ' + val[i].datetime + '<br>Magnitude: ' + val[i].magnitude + '</div><br>';

							// Not expanding bounds because who knows where these could be
							markers.push(marker);
						}
						topquakeContent += '</p></center></div>'
						document.getElementById('largestquakes').innerHTML = topquakeContent;
					});
				});
				
				google.maps.event.addListener(searchBox, 'places_changed', function() {
					var places = searchBox.getPlaces();

					if (places.length == 0) {
						return;
					}
					for (var i = 0, marker; marker = markers[i]; i++) {
						marker.setMap(null);
					}

					// Create a marker for each returned place
					markers = [];
					var bounds = new google.maps.LatLngBounds();
					for (var i = 0, place; place = places[i]; i++) {
						var image = {
							url: place.icon,
							size: new google.maps.Size(64, 64),
							origin: new google.maps.Point(0, 0),
							anchor: new google.maps.Point(16, 32),
							scaledSize: new google.maps.Size(16, 16)
						};

						var marker = new google.maps.Marker({
							map: map,
							icon: image,
							title: place.name,
							position: place.geometry.location
						});

						markers.push(marker);
						bounds.extend(place.geometry.location);
					}

					map.fitBounds(bounds);
					map.setZoom(8);
					
					var quakeIcon = {
						url: 'quakeimage.png',
						  size: new google.maps.Size(32, 32),
						  origin: new google.maps.Point(0, 0),
						  anchor: new google.maps.Point(17, 34),
						  scaledSize: new google.maps.Size(25, 25)
					};
					
					// Query the GeoNames service for nearby earthquakes
					var center = map.getCenter();
					var quakes = "http://api.geonames.org/earthquakesJSON?north=" + (center.lat() + 10) + "&south=" + (center.lat() - 10) + "&east=" + (center.lng() + 10) + "&west=" + (center.lng() - 10) + "&maxRows=500&username=iamscience"
					$.getJSON(quakes, function(data) {
						// Create a marker for each point returned
						$.each(data, function(key, val) {
							if (data.earthquakes.length == 0 ) { return; }
							for (var i = 0; i < data.earthquakes.length; i++) {
								var latlng = new google.maps.LatLng(val[i].lat, val[i].lng);
								var marker = new google.maps.Marker( {
									map: map,
									position: latlng,
									title: 'Magnitude: ' + val[i].magnitude,
									icon: quakeIcon
								});							
								
								// When the marker is clicked display an InfoWindow with the quake information at the marker location
								var contentString = '<div id="content">'+
									  '<div id="infoHeading">Earthquake Details</div>'+
									  '<div id="bodyContent">'+
									  '<p>' + 'Date: ' + val[i].datetime + '<br>' + 'Magnitude: ' + val[i].magnitude + '<br>' + 'Depth: ' + val[i].depth + '</p>' +
									  '</div>'+
									  '</div>';
								google.maps.event.addListener(marker, 'click', (function(marker, contentString, infoWindow) {
									return function() {
										infoWindow.setContent (contentString);
										infoWindow.open(map, marker);
									};
								})(marker, contentString, infoWindow));
							}
						});
					});
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<div id="map-canvas"></div>
		<input autofocus autocomplete="off" type="text" id="searchboxinput" class="controls" placeholder="Enter search location"></input>
		<div id="largestquakes" class="controls"></div>
	</body>
</html>
