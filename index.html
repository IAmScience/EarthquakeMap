<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript" src="scripts/quake.js"></script>

	</head>
	<body>
		<div id="map-canvas"></div>
		<input autofocus="autofocus" autocomplete="off" type="text" id="searchboxinput" class="controls" placeholder="Enter search location"></input>

	</body>
</html>
